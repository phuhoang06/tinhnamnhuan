<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
  let browser = prompt("Enter browser name!")
  switch (browser) {
    case "Edge":
      alert("you've got the Edge");
          break;
    case "firefox":
    case "chrome":
    case "opera":
    case "safari":
      alert('ok we support these browsers too');
      break;
    default:
      alert("we hope that this page look ok!");
  }
  let a = prompt('a?','');
  switch (a) {
    case 0:
            alert(0);
            break;
    case 1:
      alert(1);
      break;
    case 2:
    case 3:
      alert('2,3');
      break;
  }

</script>

</body>
</html>
